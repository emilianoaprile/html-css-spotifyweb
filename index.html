<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/7d64c20f84.js" crossorigin="anonymous"></script>
    <title>Spotify Web</title>
</head>

<body class="debu">
    <!-- Page Wrapper -->
    <div id="app" class="flex flex-column">
        <div class="app-content flex-grow flex">
            <aside class="side-bar">

                <div class="navbar-logo">
                    <img class="navbar-logo-img" src="./img/logo.svg" alt="">
                </div>

                <nav class="navbar">
                    <div class="navbar-functions">
                        <div class="function-home flex align-center">
                            <img src="./img/home.svg" alt="">
                            <p class="color-grey">Home</p> 
                        </div>

                        <div class="navbar-search flex align-center">
                            <img src="./img/search.svg" alt="">

                            <p class="color-grey">Cerca</p> 
                        </div>

                        <div class="navbar-library flex align-center">
                            <img src="./img/libreria.svg" alt="">
                            <p class="color-grey">La tua libreria</p> 
                        </div>
                    </div>
                </nav>



            </aside>
            <main class="main-content">

                <!-- Main content - Brani -->

            </main>

        </div>

        <!-- Player -->
        <aside class="toolbar flex justify-between align-center">

            <div class="toolbar-album align-center flex">
                
                <div class="album flex align-center">
                    <img class="album-img" src="./img/sinister.jpeg" alt="">

                    <div class="album-info">
                        <h4 class="album-name">Sinister</h4>
                        <p class="album-song color-grey">Brano Nome</p>
                    </div>

                </div>

                <ul class="album-control flex">
                    <li class="control-icon color-grey">
                        <i class="fa-regular fa-heart"></i></li>
                    <li class="control-icon color-grey">
                        <i class="fa-regular fa-folder"></i>
                    </li>
                </ul>

            </div>
            <div class="toolbar-player flex flex-column">
                <ul class="player-controls flex justify-center align-center">
                    <li class="control-icon"><i class="fa-solid fa-shuffle"></i></li>
                    <li class="control-icon"><i class="fa-solid fa-backward-step"></i></li>
                    <li class="control-icon play-icon"><i class="fa-regular fa-circle-play"></i></li>
                    <li class="control-icon"><i class="fa-solid fa-forward-step"></i></li>
                    <li class="control-icon"><i class="fa-solid fa-rotate-right"></i></li>
                </ul>

                <div class="player-track-time align-center flex">
                    <div class="current-time">0.25</div>
                    <div class="time-bar flex-grow">
                        <div class="time-progress"></div>
                        <div class="time-progress-handler"></div>
                    </div>
                    <div class="total-time">4.35</div>
                </div>
            </div>
            <div class="toolbar-settings flex">
                <ul class="toolbar-control-setting flex align-center">
                    <li class="control-icon"><i class="fa-solid fa-bars"></i></li>
                    <li class="control-icon"><i class="fa-solid fa-display"></i></li>
                    <li class="control-icon"><i class="fa-solid fa-volume-high"></i></li>
                </ul>

                <div class="control-track-time align-center flex flex-grow">
                    <div class="time-bar flex-grow">
                        <div class="time-progress"></div>
                        <div class="time-progress-handler"></div>
                    </div>
                </div>
            </div>

        </aside>
    </div>
</body>

</html>
